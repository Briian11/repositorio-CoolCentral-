<!-- Container for all content -->
<div class="container mt-5">
    <!-- Login section -->
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card" >
          <div class="card-header text-center text-light" id="loginHeader">
            <img src="../../../assets/logo.png" alt="" width="300px">
          </div>
        
          <div class=" card-body bg-light text-dark ">
            <!-- Login form -->
            <form>
              <!-- Email field -->
              <div class="form-group mb-3">
                <label for="form2Example1">Username</label>
                <br>
                <input type="email" id="form2Example1" class="form-control" placeholder="Username" />
              </div>
              
              <!-- Password field -->
              <div class="form-group mb-3">
                <label for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" placeholder="Password..." />
              </div>
  
              <!-- Additional options -->
              <div class="row mb-3">
                <!-- "Remember Me" option -->
                <div class="col d-flex align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31">Remember Me</label>
                  </div>
                </div>
  
                <!-- "Forgot Password?" option -->
                <div class="col text-end">
                  <a href="#!">Forgot Your Password?</a>
                </div>
              </div>
  
              <!-- Button to submit the form -->
              <div class="text-center mb-3">
                <button type="button" class="btn btn-dark">Login</button>
              </div>
              
              <!-- Registration section -->
              <div class="text-center">
                <p>Don't have an account? <a href="../../register">Sign Up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
