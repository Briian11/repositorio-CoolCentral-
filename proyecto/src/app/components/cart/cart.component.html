<div class="container-fluid p-0">
    <div style="position: relative;">
      <img src="../../../assets/banner_prueba_13.png" alt="Banner" class="w-100">
      <div style="position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); z-index: 2;">
        <h1 style="color: white; font-size: 100px; font-family: 'Arial', sans-serif;">Shopping Cart</h1>
      </div>
    </div>
    <img src="../../../assets/Cool_Central_logo.png" alt="Logo" class="position-relative mx-auto d-block" style="width: 300px; top: -30px; z-index: 1; filter: invert(50%);">
  </div>
  
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="m-0">Your selection</h5>
                </div>
                <div class="card-body">
                    <table class="table table-transparent">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Example Product</td>
                                <td>$10.00</td>
                                <td>
                                    <input type="number" class="form-control quantity-input" value="1" min="1">
                                </td>
                                <td>
                                    <button class="btn btn-danger">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="m-0">Summary</h5>
                </div>
                <div class="card-body">
                    <table class="table table-transparent">
                        <tbody>
                            <tr>
                                <td>Total:</td>
                                <td>$XX.XX</td>
                            </tr>
                            <tr>
                                <td>Payment Method:</td>
                      <td>
                        <select class="form-control" [(ngModel)]="selectedPaymentMethod">
                          <option value="creditCard">Credit Card</option>
                          <option value="paypal">PayPal</option>
                          <option value="bankTransfer">Bank Transfer</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <ng-container [ngSwitch]="selectedPaymentMethod">
                            <div *ngSwitchCase="'creditCard'">
                              <form>
                                <div class="form-group">
                                  <label for="cardholderName">Cardholder Name:</label>
                                  <input type="text" class="form-control" id="cardholderName" name="cardholderName" [(ngModel)]="cardholderName">
                                </div>
                                <div class="form-group">
                                  <label for="cardNumber">Card Number:</label>
                                  <input type="text" class="form-control" id="cardNumber" name="cardNumber" [(ngModel)]="cardNumber">
                                </div>
                                <div class="form-group">
                                  <label for="expirationDate">Expiration Date:</label>
                                  <input type="text" class="form-control" id="expirationDate" name="expirationDate" [(ngModel)]="expirationDate">
                                </div>
                                <div class="form-group">
                                  <label for="cvv">CVV:</label>
                                  <input type="text" class="form-control" id="cvv" name="cvv" [(ngModel)]="cvv">
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Pay</button>
                              </form>
                            </div>
                            <div *ngSwitchCase="'paypal'">
                              <form>
                                <div class="form-group">
                                  <label for="paypalUsername">Username:</label>
                                  <input type="text" class="form-control" id="paypalUsername" name="paypalUsername" [(ngModel)]="paypalUsername">
                                </div>
                                <div class="form-group">
                                  <label for="paypalPassword">Password:</label>
                                  <input type="password" class="form-control" id="paypalPassword" name="paypalPassword" [(ngModel)]="paypalPassword">
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Pay</button>
                              </form>
                            </div>
                            <div *ngSwitchCase="'bankTransfer'">
                              <form>
                                <div class="form-group">
                                  <label for="accountHolderName">Account Holder Name:</label>
                                  <input type="text" class="form-control" id="accountHolderName" name="accountHolderName" [(ngModel)]="accountHolderName">
                                </div>
                                <div class="form-group">
                                  <label for="accountNumber">Account Number:</label>
                                  <input type="text" class="form-control" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber">
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Pay</button>
                              </form>
                            </div>
                            <div *ngSwitchDefault>Please select a payment method</div>
                          </ng-container>
                          
                        
                      </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
