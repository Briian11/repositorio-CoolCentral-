<div class="container-fluid p-0">
    <div style="position: relative;">
      <img src="../../../assets/banner_prueba_13.png" alt="Banner" class="w-100">
      <div style="position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); z-index: 2;">
        <h1 style="color: white; font-size: 100px; font-family: 'Arial', sans-serif;">Shopping Cart</h1>
      </div>
    </div>
    <img src="../../../assets/Cool_Central_logo.png" alt="Logo" class="position-relative mx-auto d-block" style="width: 300px; top: -30px; z-index: 1; filter: invert(50%);">
  </div>
  
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="m-0">Your selection</h5>
                </div>
                <div class="card-body">
                    <table class="table table-transparent">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Example Product</td>
                                <td>$10.00</td>
                                <td>
                                    <input type="number" class="form-control quantity-input" value="1" min="1">
                                </td>
                                <td>
                                    <button class="btn btn-danger">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="m-0">Summary</h5>
                </div>
                <div class="card-body">
                    <table class="table table-transparent">
                        <tbody>
                            <tr>
                                <td>Total:</td>
                                <td>$XX.XX</td>
                            </tr>
                            <tr>
                                <td>Payment Method:</td>
                                <td>
                                    <select class="form-control">
                                        <option value="creditCard">Credit Card</option>
                                        <option value="paypal">PayPal</option>
                                        <option value="bankTransfer">Bank Transfer</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <form>
                                        <div class="mb-3">
                                            <label for="cardNumber" class="form-label">Card Number</label>
                                            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                                        </div>
                                        <div class="mb-3">
                                            <label for="expiryDate" class="form-label">Expiry Date</label>
                                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                                        </div>
                                        <div class="mb-3">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit Payment</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
